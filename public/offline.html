<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>오프라인 - STAfy</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        background-color: #121212;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        text-align: center;
      }
      .container {
        max-width: 500px;
        padding: 20px;
      }
      .logo {
        width: 120px;
        height: 120px;
        margin-bottom: 30px;
      }
      h1 {
        margin-bottom: 10px;
        font-size: 28px;
      }
      p {
        margin-bottom: 20px;
        opacity: 0.8;
        line-height: 1.5;
      }
      .button {
        display: inline-block;
        background-color: #1976d2;
        color: white;
        padding: 10px 20px;
        border-radius: 4px;
        text-decoration: none;
        font-weight: 500;
        margin-top: 20px;
        transition: background-color 0.3s;
      }
      .button:hover {
        background-color: #1565c0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="/logo192.png" alt="STAfy 로고" class="logo" />
      <h1>인터넷 연결이 끊겼습니다</h1>
      <p>
        현재 오프라인 상태입니다. 인터넷 연결을 확인하고 다시 시도해 주세요.
      </p>
      <p>이미 다운로드한 음악은 오프라인에서도 재생할 수 있습니다.</p>
      <a href="/" class="button" id="reload-button">새로고침</a>
    </div>

    <script>
      document
        .getElementById("reload-button")
        .addEventListener("click", function (e) {
          e.preventDefault();
          window.location.reload();
        });

      // 네트워크 연결이 복구되면 자동으로 새로고침
      window.addEventListener("online", function () {
        window.location.reload();
      });
    </script>
  </body>
</html>
