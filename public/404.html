<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>STAfy - 페이지를 찾을 수 없습니다</title>
    <script type="text/javascript">
      // GitHub Pages에서 SPA 라우팅 지원을 위한 리디렉션 스크립트
      // 이 코드는 404 페이지에서 GitHub Pages에 액세스할 때 SPA의 경로를 유지하는 데 도움이 됩니다.
      var pathSegmentsToKeep = 0;

      var l = window.location;
      l.replace(
        l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          l.pathname
            .split("/")
            .slice(0, 1 + pathSegmentsToKeep)
            .join("/") +
          "/?/" +
          l.pathname
            .slice(1)
            .split("/")
            .slice(pathSegmentsToKeep)
            .join("/")
            .replace(/&/g, "~and~") +
          (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
          l.hash
      );
    </script>
  </head>
  <body></body>
</html>
